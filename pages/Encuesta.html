<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <img class="logo" src="../images/Logo Flash.png" alt="Logo de flash"/>
        <button id="abrir" class="abrir-menu"><img id="logo" src="../images/lista.png" alt="Lista"/></button>
        <nav class="nav" id="nav">
            <button id="cerrar" class="cerrar-menu"><img id="logo" src="../images/x.png" alt="X"/></button>
            <ul class="lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#comics">Comics</a></li>
                <li><a href="#versiones">Versiones</a></li>
                <li><a href="Personajes.html">Personajes</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <form action="" method="" id="formulario">
        <fieldset>
            <legend>Carta Para Flash</legend>
            <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Escribi tu nombre" name="nombre" id="nombre"/>
            <br>

            <label for="edad">Edad: </label>
                <input type="text" name="edad" id="edad" maxlength="2"/>
            <br>

            <label for="telefono">Numero de Telefono: </label>
                <input type="number" name="telefono" id="telefono" />
            <br>

            <label for="email">Correo Electronico: </label>
                <input type="email" name="email" id="email"/>
            <br>

            <label for="pais">Pais: </label>
            <select name="" id="">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br>
            <br>

            <label for="area">Mensaje: </label>
                <textarea name="area" id="mensaje" cols="50" row="50"></textarea>
            <br>
            <br>

                <div>Acepta terminos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1"/>
                    <br>
                </div>

            <button type="submit" class="formulario__btn">Enviar</button>
            <input type="reset" value="Borrar Campos"/>
        </fieldset>
    </form>
    <script src="../scripts/enviar.js"></script>
    <script src="../scripts/Script.js"></script>
</body>
</html>
