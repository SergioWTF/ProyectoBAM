        <div>

                </ul>
            </nav>
        </div>
    </header>
    <form action="" method="" id="formulario">
        <fieldset>
            <legend>Carta Para Flash</legend>
            <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Escribi tu nombre" name="nombre" id="nombre"/>
            <br>

            <label for="edad">Edad: </label>
                <input type="text" name="edad" id="edad" maxlength="2"/>
            <br>

            <label for="telefono">Numero de Telefono: </label>
                <input type="number" name="telefono" id="telefono" />
            <br>

            <label for="email">Correo Electronico: </label>
                <input type="email" name="email" id="email"/>
            <br>

            <label for="pais">Pais: </label>
            <select name="" id="">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br>
            <br>

            <label for="area">Mensaje: </label>
                <textarea name="area" name="mensaje" id="mensaje" cols="50" row="50"></textarea>
            <br>
            <br>

                <div>Acepta terminos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1"/>
                    <br>
                </div>

            <input type="button" value="Enviar" onClick="Enviar()">
            <input type="reset" value="Borrar Campos"/>
        </fieldset>
    </form>
